plugins {
    id 'java'
    id 'java-library'
    id 'application'
}

group 'fr.kokhaviel'
version '1.0-SNAPSHOT'

repositories {
    jcenter()
    mavenCentral()
    maven {url 'https://jitpack.io'}

}

dependencies {

    implementation group: 'net.dv8tion', name: 'JDA', version: '4.2.0_227'
    implementation group: 'com.sedmelluq', name: 'lavaplayer', version: '1.3.66'
    implementation group: 'com.google.code.gson', name: 'gson', version: '2.8.5'
    implementation group: 'org.jetbrains.kotlin', name:'kotlin-stdlib-jdk8', version:'1.3.61'
    implementation group: 'com.github.mew', name: 'Slothpixel-JVM', version:'master-SNAPSHOT'

}

application {
    mainClassName = 'fr.kokhaviel.bot.Mee7'
}


