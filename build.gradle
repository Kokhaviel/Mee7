plugins {
    id 'java'
    id 'java-library'
    id 'application'
}

group 'fr.kokhaviel'
version '1.0-SNAPSHOT'

repositories {
    jcenter()
    mavenCentral()
    maven {url 'https://jitpack.io'}

}

dependencies {

    implementation group: 'net.dv8tion', name: 'JDA', version: '4.2.0_227'
    implementation group: 'com.konghq', name: 'unirest-java', version: '3.11.10'
    implementation group: 'com.sedmelluq', name: 'lavaplayer', version: '1.3.66'
    implementation 'com.google.code.gson:gson:2.8.5'
    implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.3.61'
    implementation 'com.github.mew:Slothpixel-JVM:master-SNAPSHOT'

}

application {
    mainClassName = 'fr.kokhaviel.bot.Mee7'
}


